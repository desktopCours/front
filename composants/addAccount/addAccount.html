<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Add depense</title>
  <link rel="stylesheet" href="addAccount.css">
  <link rel="stylesheet" href="../header/header.css">
</head>

<body>

  <header class="header">
    <div class="home">
      <div class="img-container" onclick="goToHome()">
        <img class="img" src="../../assets/home.png" alt="Logo">
      </div>
      <button class="button1 button" onclick="goToAddDepense()">Ajouter une d√©pense</button>
    </div>
    <div class="buttonsHeader title">
      <img class="imgTitre" src="../../assets/logoAFR.png" alt="Logo">
      <h1 class="titreH">AFR Budget</h1>
    </div>
    <div class="setting">
      <div class="img-container" onclick="goToSetting()">
        <img class="img"
          src="https://png.pngtree.com/png-vector/20191023/ourlarge/pngtree-user-vector-icon-with-white-background-png-image_1849343.jpg"
          alt="Logo">
      </div>
      <div class="exit-container" onclick="goToExit()">
        <img class="img exit-img" src="../../assets/exit.png" alt="Logo">
      </div>
    </div>
  </header> 

  <div class="container">
     <form id="addAccount-form" class="form">
      <h1 class="titleForm">Ajouter un compte</h1>
      <div class="form-group">
        <label for="title">Titre :</label>
        <input type="text" id="title" name="title" placeholder="Titre du compte" required>
      </div>
      <div class="form-group">
        <label for="plafond">Plafond :</label>
        <input type="number" id="plafond" name="plafond" placeholder="Ajouter un plafond" required>
      </div>
      <div class="buttonRedirec">
        <button class="button" id="submit" type="submit">Ajouter</button>
      </div>
    </form>
    <div id="success-message" class="success-message"></div>
  </div>
  <script src="addAccount.js"></script>
  <script src="../header/header.js"></script>
</body>

</html>
