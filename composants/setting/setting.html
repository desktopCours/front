<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Setting</title>
  <link rel="stylesheet" href="setting.css">
  <link rel="stylesheet" href="../header/header.css">
</head>

<body>

  <header class="header">
    <div class="home" onclick="goToHome()">
      <img class="img"
        src="C:\Users\lbflo\Documents\Programmation\Desktop\project-desktop\frontElectron\assets\home.png" alt="Logo">
    </div>
    <div class="buttonsHeader">
      <button class="button1 button" onclick="goToAddDepense()">Ajouter une dépense</button>
      <button class="button" onclick="goToShowDepense()">Voir dépense</button>
    </div>
    <div class="setting">
      <div onclick="goToSetting()">
        <img class="img"
          src="https://png.pngtree.com/png-vector/20191023/ourlarge/pngtree-user-vector-icon-with-white-background-png-image_1849343.jpg"
          alt="Logo">
      </div>
      <div onclick="goToExit()">
        <img class="img margin"
          src="C:\Users\lbflo\Documents\Programmation\Desktop\project-desktop\frontElectron\assets\exit.png" alt="Logo">
      </div>
    </div>
  </header>

  <div class="container">
     <form id="inscription-form" class="form">
      <h1 class="titleForm">Setting</h1>
      <div class="form-group">
        <label for="lastName">Nom</label>
        <input type="text" id="lastName" name="lastName" placeholder="Nom" required>
      </div>
      <div class="form-group">
        <label for="firstName">Prénom</label>
        <input type="text" id="firstName" name="firstName" placeholder="Prénom" required>
      </div>
      <div class="form-group">
        <label for="mail">Adresse e-mail</label>
        <input type="email" id="mail" name="mail" placeholder="Adresse e-mail" required>
      </div>
      <div class="form-group">
        <label for="city">Ville</label>
        <input type="text" id="city" name="city" placeholder="Ville" required>
      </div>
      <div class="form-group">
        <label for="region">Région</label>
        <input type="text" id="region" name="region" placeholder="Région" required>
      </div>
      <div class="form-group">
        <label for="pays">Pays</label>
        <input type="text" id="pays" name="pays" placeholder="Pays" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Mot de passe" required>
      </div>
      <div class='error' id="error-message"></div>
      <div class="buttonRedirec">
        <button class="button" id="submit" type="submit">Enregistrer</button>
      </div>
    </form>
  </div>
  <script src="setting.js"></script>
  <script src="../header/header.js"></script>
</body>

</html>
