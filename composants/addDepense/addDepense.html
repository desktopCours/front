<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Add depense</title>
  <link rel="stylesheet" href="addDepense.css">
  <link rel="stylesheet" href="../header/header.css">
</head>

<body>

    <header class="header">
        <div class="home">
          <div onclick="goToHome()">
            <img class="img"
              src="C:\Users\lbflo\Documents\Programmation\Desktop\project-desktop\frontElectron\assets\home.png" alt="Logo">
          </div>
          <button class="button1 button" onclick="goToAddDepense()">Ajouter une dépense</button>
        </div>
        <div class="buttonsHeader">
          <h1 class="title">AFR Budget</h1>
        </div>
        <div class="setting">
          <div onclick="goToSetting()">
            <img class="img"
              src="https://png.pngtree.com/png-vector/20191023/ourlarge/pngtree-user-vector-icon-with-white-background-png-image_1849343.jpg"
              alt="Logo">
          </div>
          <div onclick="goToExit()">
            <img class="img margin"
              src="C:\Users\lbflo\Documents\Programmation\Desktop\project-desktop\frontElectron\assets\exit.png" alt="Logo">
          </div>
        </div>
      </header>

  <div class="container">
     <form id="addDepense-form" class="form">
      <h1 class="titleForm">Ajouter une dépense</h1>
      <div class="form-group">
        <label for="account">Account :</label>
        <select id="account" name="account" required></select>
      </div>
      <div class="form-group">
        <label for="titre">Titre :</label>
        <input type="text" id="titre" name="titre" placeholder="Titre" required>
      </div>
      <div class="form-group">
        <label for="categorie">Catégorie :</label>
        <input type="text" id="categorie" name="categorie" placeholder="Catégorie" required>
      </div>
      <div class="form-group">
        <label for="montant">Montant :</label>
        <input type="number" id="montant" name="montant" placeholder="Montant" required>
      </div>
      <div class="form-group">
        <label for="date">Date :</label>
        <input type="date" id="date" name="date" placeholder="Sélectionnez une date" required>
      </div>
      <div class="buttonRedirec">
        <button class="button" id="submit" type="submit">Ajouter</button>
      </div>
    </form>
    <div id="success-message" class="success-message"></div>
  </div>
  <script src="addDepense.js"></script>
  <script src="../header/header.js"></script>
</body>

</html>
