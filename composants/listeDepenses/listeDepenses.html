<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../header/header.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>

  <header class="header">
    <div class="home">
      <div class="img-container" onclick="goToHome()">
        <img class="img" src="../../assets/home.png" alt="Logo">
      </div>
      <button class="button1 button" onclick="goToAddDepense()">Ajouter une dépense</button>
    </div>
    <div class="buttonsHeader title">
      <img class="imgTitre" src="../../assets/logoAFR.png" alt="Logo">
      <h1 class="titreH">AFR Budget</h1>
    </div>
    <div class="setting">
      <div class="img-container" onclick="goToSetting()">
        <img class="img"
          src="https://png.pngtree.com/png-vector/20191023/ourlarge/pngtree-user-vector-icon-with-white-background-png-image_1849343.jpg"
          alt="Logo">
      </div>
      <div class="exit-container" onclick="goToExit()">
        <img class="img exit-img" src="../../assets/exit.png" alt="Logo">
      </div>
    </div>
  </header> 

    <div class="mx-auto" style="width: 80vw">


        <div class="input-group mb-3">
            <input type="text" class="form-control border border-3 border-secondary" aria-label="Default"
                aria-describedby="inputGroup-sizing-default" placeholder="Titre, catégorie" id="valueSearch">
            <button class="btn btn-outline-secondary" type="button" id="searchName">Search</button>

        </div>


        <table class="table table-striped table-dark table-bordered">
            <thead>
                <tr>
                    <th scope="col" onclick="sortTable(0)">Titre</th>
                    <th scope="col" onclick="sortTable(1)">Catégorie</th>
                    <th scope="col" onclick="sortTable(2)">Montant</th>
                    <th scope="col" onclick="sortTable(3)">Date</th>
                </tr>
            </thead>
            <tbody id="tBody">

            </tbody>
        </table>
    </div>
    <script src="listeDepenses.js"></script>
    <script src="../header/header.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</body>

</html>
