<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Accueil</title>
  <link rel="stylesheet" href="./accueil.css">
  <link rel="stylesheet" href="../header/header.css">
</head>

<body>

  <header class="header">
    <div class="home">
      <div onclick="goToHome()">
        <img class="img"
          src="../../assets/home.png" alt="Logo">
      </div>
      <button class="button1 button" onclick="goToAddDepense()">Ajouter une d√©pense</button>
    </div>
    <div class="buttonsHeader">
      <h1 class="title">AFR Budget</h1>
    </div>
    <div class="setting">
      <div onclick="goToSetting()">
        <img class="img"
          src="https://png.pngtree.com/png-vector/20191023/ourlarge/pngtree-user-vector-icon-with-white-background-png-image_1849343.jpg"
          alt="Logo">
      </div>
      <div onclick="goToExit()">
        <img class="img margin"
          src="../../assets/exit.png" alt="Logo">
      </div>
    </div>
  </header>

<div class="container">

</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <form id="myForm">
            <div class="form-group">
                <label for="inputTitre">Titre</label>
                <input type="text" class="form-control" id="inputTitre" placeholder="Titre">
            </div>
            <div class="form-group">
                <label for="inputPlafond">Plafond</label>
                <input type="number" class="form-control" id="inputPlafond" placeholder="Plafond">
            </div>
        </form>
        <div class="buttonModal">
            <button class="closeModal" onclick="closeModal()">ANNULER</button>
            <button class="confirmModal" onclick="confirmModal()">VALIDER</button>
        </div>
    </div>
</div>

  <script src="accueil.js"></script>
  <script src="../header/header.js"></script>

</body>

</html>
