<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link rel="stylesheet" href="connexion.css">
</head>

<body>
  <div class="container">
    <div class="buttonsHeader title">
      <img class="imgTitre" src="../../assets/logoAFR.png" alt="Logo">
      <h1 class="titreH">AFR Budget</h1>
    </div>
    <form id="connexion-form" class="form">
      <div class="form-group">
        <h1 class="titleForm">Connexion</h1>
        <label for="mail">Adresse e-mail :</label>
        <input type="email" id="mail" name="mail" placeholder="Adresse e-mail" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" placeholder="Mot de passe" required>
      </div>
      <div class='error' id="error-message"></div>
      <div class="buttonRedirec">
        <button id="submit" type="submit">Se connecter</button>
        <button id="inscription" type="button">Inscription</button>
      </div>
    </form>
  </div>
  <script src="connexion.js"></script>
</body>

</html>
